<app-header></app-header>
<main>
  <ul id = "users">
      @for (user of users; track user.id) {
        <li>
        <app-user [isSelected]="user.id === selectedUser?.id" [user]="user" (select)="onSelectUser($event)"/>
      </li>
      }
  </ul>
  @if (selectedUser) {
    <app-tasks [user]="selectedUser"></app-tasks>
  } @else {
    <p id = "fallback">Select a user to see their tasks!</p>
  }
</main>
