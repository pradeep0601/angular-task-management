<section id="tasks">
    <header>
        <h2>{{user?.name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedTasks; track task.id) {
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
    </ul>
    @if(isAddingNewTask) {
        <app-task-form (close)="onCancelAddTask()" [user]="user"/>
    }
</section>
